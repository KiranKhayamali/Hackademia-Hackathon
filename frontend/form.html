<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form with CSV Upload</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div class="container">

        <!-- Personal Details Section -->
        <div class="personal-details">
            <h2>Personal Details</h2>
            <form name="userForm" onsubmit="return validateForm(event)">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Your Name..">
                <span id="firstnameError"></span><br /><br />

                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Your Lastname..">
                <span id="lastnameError"></span><br /><br />

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="email@emailaddress.com..">
                <span id="emailError"></span><br /><br />
        </div>

        <!-- Upload CSV Section -->
        <div class="upload-section">
            <h2>Upload CSV File</h2>
            <form>
                <label for="csvfile">CSV File</label>
                <input type="file" id="csvfile" name="csvfile" accept=".csv">
                <span id="csvError"></span><br /><br />

                <input type="submit" value="Submit">
                <br/><br/>
                <div id="help"><a href="../html/help.html">Click here for Help</a></div>
            </form>
        </div>
    </div>
    <script language="JavaScript" type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
