{% extends "base.html"%}
{% block body%}

    <div class="container">
    <div class="skill-level">
        <form>
            <label for="coding">Coding : 0</label>
            <input type="range" min="0" max="100" value="50" oninput="updateValue('valueDisplay1', this.value)">
            <div class="slider-value">
                Slider Value: <span id="valueDisplay1">50</span>
            </div><br>

            <label for="leadership">Leadership : 0</label>
            <input type="range" min="0" max="100" value="50" oninput="updateValue('valueDisplay2', this.value)">
            <div class="slider-value">
                Slider Value: <span id="valueDisplay2">50</span>
            </div><br>

            <label for="communication">Communication skill : 0</label>
            <input type="range" min="0" max="100" value="50" oninput="updateValue('valueDisplay3', this.value)">
            <div class="slider-value">
                Slider Value: <span id="valueDisplay3">50</span>
            </div><br>

            <label for="presentation">Presentation Designing : 0</label>
            <input type="range" min="0" max="100" value="50" oninput="updateValue('valueDisplay4', this.value)">
            <div class="slider-value">
                Slider Value: <span id="valueDisplay4">50</span>
            </div><br>

            <label for="document">Document Writing : 0</label>
            <input type="range" min="0" max="100" value="50" oninput="updateValue('valueDisplay5', this.value)">
            <div class="slider-value">
                Slider Value: <span id="valueDisplay5">50</span>
            </div><br>

            <label for="research">Research</label>
            <input type="range" min="0" max="100" value="50" oninput="updateValue('valueDisplay6', this.value)">
            <div class="slider-value">
                Slider Value: <span id="valueDisplay6">50</span>
            </div><br>

            <input type="button" id="submit" name="submit" value="Submit">
        </form>
    </div>
    </div>
    <script>
        // Function to update the displayed value for each slider
        function updateValue(displayId, val) {
            document.getElementById(displayId).innerText = val;
        }
    </script>

{% endblock body%}
